<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>

    <body>
        <div class="container">
            <input type="text"  placeholder="0" id="inputBox">
            <div>
                <button class="acBtn">AC</button>
                <button class="deleteBtn">DEL</button>
                <button class="percentageBtn">%</button>
                <button class="divideBtn">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="multiplyBtn">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="minusBtn">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="plusBtn">+</button>
            </div>
            <div>
                <button class="plus_minusBtn">+/-</button>
                <button>0</button>
                <button>.</button>
                <button class="equalBtn">=</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
